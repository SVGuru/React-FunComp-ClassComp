<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise13-FunctionalComp-Props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root">
        Text here
    </div>

    <script type="text/babel">
        
           let myroot = ReactDOM.createRoot(document.getElementById('root'));

           let FunComp = (props)  => {
              return (
                <div>
                  <h2> Hello  {props.name} </h2>  -  from FunComp Props
                </div>
              );
           }   //end of FunComp


           
           class ClassComp extends React.Component {
               
               render() {
                 
                 return (
                  <div>
                   <h2>Hello {this.props.name}</h2> - from Class Props
                  </div>
                 )
                 
               } //end of render
           }  //end of ClassComp

           
           myroot.render(<><FunComp name="XYZ"/> <ClassComp name="Jane"/></>)


    </script>

</body>
</html>
